	<div class="wrapper"><!-- page wrapper start -->
		<header class="wrapper__header">
			<h1 class="wrapper__header__h1">Forms</h1>
			<h4 class="wrapper__header__h4">Commonly used forms.</h4>
		</header>

		<section>
			<article class="sec__article">
				<h3 class="sec__article__h3">Basic</h3>
				<div class="sec__article__ele">
					<div class="form">
						<form id="basic-form" method="post" action="#" class="form__basic">

							<div class="form__basic__wrapper">
								<span class="form__basic__wrapper--icon"><i class="fa fa-user" aria-hidden="true"></i></span>
								<input type="text" name="full-name" placeholder="Full Name" class="basic-form__name">
							</div>

							<div class="form__basic__wrapper">
								<span class="form__basic__wrapper--icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
								<input type="email" name="email" placeholder="Email" class="basic-form__email">
							</div>

							<div class="form__basic__wrapper">
								<span class="form__basic__wrapper--icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
								<input type="password" name="password" placeholder="Password" class="basic-form__password">
							</div>

							<div class="form__basic__wrapper__dob">
								<span class="form__basic__wrapper__dob--txt">Birthday</span>
							</div>
							
							<select name="month" class="basic-form__month">
								<option>MM</option>
								<option value="january">January</option>
								<option value="february">February</option>
								<option value="march">March</option>
								<option value="april">April</option>
								<option value="may">May</option>
								<option value="june">June</option>
								<option value="july">July</option>
								<option value="august">August</option>
								<option value="september">September</option>
								<option value="october">October</option>
								<option value="november">November</option>
								<option value="december">December</option>
							</select>
							<select name="date" class="basic-form__date">
								<option>DD</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
							</select>
							<input type="text" name="year" placeholder="YYYY" maxlength="4" class="basic-form__year">
							<button type="button" class="button button--shadow-blue form__basic--button">Sign Up</button>
						</form>
					</div>
				</div>

			<article class="sec__article">
				<h3 class="sec__article__h3">Form with Heading</h3>
				<div class="sec__article__ele">
					<div class="form">
						<form id="heading-form" method="post" action="#" class="form__heading">
							<div class="form__heading__icon"><i class="fa fa-user" aria-hidden="true"></i></div>
							<h3 class="form__heading__h3">Member Login</h3>
							<input type="email" name="email" placeholder="Username" class="form__heading__in-email">
							<input type="password" name="password" placeholder="Password" class="form__heading__in-password">
							<button type="button" class="button button--shadow-blue form__heading--button">Login</button>
							<p class="form__heading__para">Forgot Password?</p>
						</form>
					</div>
				</div>

			<input type="button" name="markup" id="markup" value="Show markup" class="btn-markup">
